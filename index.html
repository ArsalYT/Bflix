<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainnnn">
      <div id="main">
        <img src="netflix.png" alt="" />
        <div>
          <button class="buttons">Sign In</button>
        </div>
      </div>
      <div id="second">
        <h1 id="heading2">
          Unlimited movies, TV<br />
          shows, and more.
        </h1>
        <br />
        <h2>Watch anywhere. Cancel anytime.</h2>
        <br />
        <br />
        <h4>
          Ready to watch? Enter your email to create or restart your membership.
        </h4>
        <br />
        <div id="field">
          <input id="form1" type="email" placeholder="Email address" />
          <br />
          <button id="butt">Get Started ></button>
        </div>
      </div>
    </div>
    <div class="signin hidden">
      <h1 style="color: white">Sign In</h1>
      <br /><br />
      <form>
        <input
          class="input"
          type="email"
          placeholder="Email address"
        /><br /><br />
        <input
          class="input"
          type="password"
          name="password"
          id="pass"
          placeholder="Password"
        /><br /><br />
        <button id="signinb">Sign In</button>
        <br /><br />
        <input type="checkbox" value="lsRememberMe" id="rememberMe" />
        <label for="rememberMe" style="color: lightgray">Remember me</label>
        <label class="label" style="float: right">Need help?</label>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
